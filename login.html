<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그인 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="login-wrapper">
            <header class="navbar">
                <h2>Login</h2>
                <a class="navbar-brand" href="index.html">SUMBLY</a>
            </header>
            <form method="post" action="#" id="login-form">
                <!--method 속성은 폼이 제출될 때 사용되는 HTTP 메소드를 지정하고, action 속성은 폼이 전송될 URL을 지정 -->
            <input type="text" name="uid" id="uid" placeholder="Id">
            <div id="uidError" class="invalid-feedback" style="display: none; color: rgb(72, 56, 126); position: relative; top: -15px;">아이디를 입력하세요.</div>

            <input type="password" name="upass" id="upass" placeholder="Password">
            <div id="upassError" class="invalid-feedback" style="display: none; color: rgb(72, 56, 126); position: relative; top: -15px;">비밀번호를 입력하세요.</div>

            <label for="remember-check">
                <input type="checkbox" name="rid" id="remember-check"> 아이디 저장하기
            </label>
            <input type="submit" name="signin" id="signin" value="sign in">
            <a class="sign-text" href="signup.html">회원가입</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
