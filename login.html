<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그인 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <body>
            <div class="login-wrapper">
                <h2>Login</h2>
                <form method="post" action="signup.html" id="login-form">     
                <!--method 속성은 폼이 제출될 때 사용되는 HTTP 메소드를 지정하고, action 속성은 폼이 전송될 URL을 지정 -->
                    <input type="text" name="uid" placeholder="Id"> 
                    <input type="password" name="upass" placeholder="Password"> <!-- placeholder 속성은 입력 필드에 표시되는 힌트 텍스트를 설정 -->
                    <label for="remember-check">
                        <input type="checkbox" name="rid" id="remember-check"> 아이디 저장하기
                    </label>
                    <input type="submit" name="sub" value="sign in" onclick="alert('로그인 되었습니다.')">
                    <a class="sign-text" href="signup.html">회원가입</a>
                </form>
            </div>
        </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
