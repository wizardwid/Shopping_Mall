<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결제 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-wrapper">
      <h2>Payment</h2>
      <div class="payment-details">
          <h5>결제 정보 확인</h5>
          <p>선택한 제품</p>
          <div id="selected-product">
              <!-- 여기에 선택한 제품 정보가 표시될 부분 -->
          </div>
          <p>선택한 옵션</p>
          <div id="selected-options">
              <!-- 여기에 선택한 옵션 정보가 표시될 부분 -->
          </div>
          <p>결제 금액</p>
          <div id="selected-product-payment">
              <!-- 여기에 선택한 옵션 정보가 표시될 부분 -->
          </div>
      </div>
      <form method="post" action="#" id="payment-form">
          <input type="text" name="name" id="name" placeholder="이름" required>
          <select name="cardof" id="cardof" required>
              <option selected disabled>카드사</option>
              <option value="1">NH농협</option>
              <option value="2">신한은행</option>
              <option value="3">우리은행</option>
              <option value="4">카카오뱅크</option>
              <option value="5">하나은행</option>
              <option value="6">기업은행</option>
          </select>
          <input type="text" name="cnumber" id="cnumber" placeholder="카드 번호" required>
          <input type="text" name="edate" id="edate" placeholder="만료일 (MM/YY)" required>
          <input type="text" name="cvv" id="cvv" placeholder="CVV" required>
          <input type="submit" value="결제하기">
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
